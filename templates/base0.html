<!doctype html><html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<title>Picpay</title>
	
	<style>
	.inline-80 {
		display: inline-block; 
		width: 80px;
	}
	</style>
</head>
<body>
	<div>
		&nbsp;
	</div>

	<script>
		function getUsers() {
			const endpoint = `http://localhost:5000/users`; // Endpoint para deletar o usuário

			fetch(endpoint, {
				method: 'GET', // Define o método HTTP como DELETE
			})
			.then(response => {
				if (response.redirected) {
					// Verifica se houve redirecionamento
					window.location.reload(); // Redireciona para a URL retornada
				} else if (response.ok) {
					// Resposta OK (200-299)
					alert('Usuário deletado com sucesso!');
					window.location.href = 'get_users.html';
				} else {
					// Resposta com erro
					alert('Erro ao gerar página.');
				}
			})
			.catch(error => {
				console.error('Erro:', error);
				alert('Houve um problema ao gerar página.');
			});
		}
	</script>

	<div>
		&nbsp;
	</div>
	
	<div class="container" id="menu">
		<a href="#" onclick="getUsers()" class="btn btn-default">Get Users</a> &nbsp; 
	</div>
	
	<div>
		&nbsp;
	</div>
	
	<div class="container" id="new-entry">
		<h3>Novo usuário</h3>
		<form action="/users" method="POST">
			</div>
			<div class="form-group">
				<label class="inline-80">Username</label> &nbsp;
				<input type="text" name="username" id="username" />
			</div>
			<div class="form-group">
				<label class="inline-80">E-mail</label> &nbsp;
				<input type="text" name="email" id="email" />
			</div>
			<div class="form-group">
				<input type="submit" value="Salvar" class="btn btn-primary" />
			</div>
		</form>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
